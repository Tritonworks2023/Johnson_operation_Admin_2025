
<section>
  <div class="page-header">
      <div>
          <h2 class="main-content-title tx-24 mb-1">Daily Collection List</h2>
          <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="dashboard">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Daily Collection List</li>
          </ol>
      </div>
  </div>


  <div class="row row-sm">
      <div class="col-lg-12">
<div class="card custom-card">
      <div class="card-body">
          <div class="card-item">

            <div class="row d-flex align-items-start">
            
                <!-- Search -->
                <div class="col-md-3 mb-2 d-flex flex-column">
                    <label class="form-label">Search</label>
                    <div class="input-group">
                        <span class="input-group-text" id="search"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" [(ngModel)]="searchQR" placeholder="Search..." aria-label="Username"
                            aria-describedby="search" autocomplete="off">
                    </div>
                </div>
            
                <!-- Start Date -->
                <div class="col-md-3 mb-2 d-flex flex-column">
                    <label for="startDate" class="form-label">Start Date</label>
                    <p-calendar id="startDate" [(ngModel)]="S_Date" [showIcon]="true" placeholder="Start Date" class="w-100">
                    </p-calendar>
                </div>
            
                <!-- End Date -->
                <div class="col-md-3 mb-2 d-flex flex-column">
                    <label for="endDate" class="form-label">End Date</label>
                    <p-calendar id="endDate" [(ngModel)]="E_Date" [showIcon]="true" placeholder="End Date" class="w-100">
                    </p-calendar>
                </div>
            
                <div class="col-md-2 mb-2 m-auto">
                    <button type="button" class="btn btn-primary btn-lg w-100" (click)="filter_date()">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            
            </div>
            
            <div class="col-md-2 d-flex align-items-center mb-2 p-0">
                <button type="button" class="btn btn-secondary w-100" (click)="refersh()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>


              <div class="table-responsive">
                  <p-table [value]="rows | filter:searchQR " styleClass="ui-table-customers" #tt [paginator]="true" [rows]="15"
  [rowHover]="true" [rowsPerPageOptions]="[5,10,25,50]" [showCurrentPageReport]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [globalFilterFields]="['type']">
  <ng-template pTemplate="header">
      <tr class="thhead">
          <th class="th-1">
              S.No
          </th>
          <th>
            Date
          </th>
          <th>
            Agent Code
          </th>
          <th>
           Collection Type
          </th>
          <th>Created by</th>
          <th>Created at</th>
          <th style="width: 163px;text-align:center">
              Action
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item  let-i="rowIndex">
    <tr class="tdrow">
          <td>{{i+1}}</td>
          <td>{{item.cheq_date}}</td>
          <td>{{item.Agent_code}}</td>
          <td>{{item.collection_type}}</td>
          <td>-</td>
          <td>{{item.current_date}}</td>
          <td class="act text-center">
              <i style="color: #4CAF50;" class="fa fa-eye" aria-hidden="true" (click)="view_joint_inspe_details(item)" pTooltip="View"></i>
          </td>
      </tr>
  </ng-template>
<ng-template pTemplate="footer">
    <tr class="full text-center" *ngIf="isLoading">
        <td [attr.colspan]="7">
            <div class="d-flex justify-content-center align-items-center">
                <p-progressSpinner [strokeWidth]="'5'" aria-label="Loading"
                    [animationDuration]="'0.5s'"></p-progressSpinner>
                <div class="fs">Loading....</div>
            </div>
        </td>
    </tr>
    <tr class="full text-center" *ngIf="rows?.length==0 && !isLoading">
        <td [attr.colspan]="7">
            No Records Found
        </td>
    </tr>
</ng-template>
</p-table>
              </div>
          </div>
      </div>
  </div>
</div>
  </div>
</section>
